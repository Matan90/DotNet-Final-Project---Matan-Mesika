<mat-form-field>
  <input autocomplete="false" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="vsSource" matSort class="mat-elevation-z8" style="margin-bottom: 15px; margin-top: 0px;">

  <!-- VsID Column -->
  <ng-container matColumnDef="vsID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.vsID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Animal Type Column -->
  <ng-container matColumnDef="animalsTypes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Animals Types </th>
      <td mat-cell *matCellDef="let element"> {{element.animalsTypes}} </td>
    </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Activity Time Column -->
  <ng-container matColumnDef="activityTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity Time </th>
    <td mat-cell *matCellDef="let element"> {{element.activityTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
